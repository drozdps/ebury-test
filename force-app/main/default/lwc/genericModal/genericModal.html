<template>
    <template if:true={_show}>
        <section 
            class={classModal}
            role="dialog" 
            tabindex="-1"
            aria-labelledby={headerTitleId}
            aria-modal="true"
            aria-describedby={contentId}>
            <div class="slds-modal__container">
                <header class="slds-modal__header" if:false={hideHeader}>
                    <lightning-button-icon if:false={hideCloseButton}
                        class="slds-modal__close"
                        title="Close"
                        icon-name="utility:close"
                        icon-class="slds-button_icon-inverse"
                        onclick={handleClose}>
                    </lightning-button-icon>
                    
                    <h2 id={headerTitleId} class="slds-text-heading_medium slds-hyphenate header-slot">
                        <slot name="title" onslotchange={handleSlotTitleChange}></slot>
                    </h2>

                    <p class="slds-m-top_x-small" if:false={hideTags}>
                        <slot name="tagline" onslotchange={handleSlotTaglineChange}></slot>
                    </p>
                </header>
                <div id={contentId} class={classModalContent}>
                    <slot onslotchange={handleSlotContentChange}></slot>
                </div>
                <footer class={classModalFooter} if:false={hideFooter}>
                    <slot name="footer" onslotchange={handleSlotFooterChange}></slot>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" if:false={hideOverlay}></div>
    </template>
</template>
